<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vida Demo</title>
    <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
    }

    #app {
        width:100%;
        height:100%;
    }

    .vida-prev-page-add {
        background-image: url("/images/glyphicons_210_left_arrow.png");
        height: 18px;
    }

    .vida-next-page-add {
        background-image: url("/images/glyphicons_211_right_arrow.png");
        height: 18px;
    }

    .vida-zoom-in-add {
        background-image: url("/images/glyphicons_236_zoom_in.png");
    }

    .vida-zoom-out-add {
        background-image: url("/images/glyphicons_237_zoom_out.png");
    }

    </style>
</head>
<body>
    <div id="app">Vida is loading...</div>
    
    <script type="text/javascript" src="example.js"></script>
</body>
</html>
